<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Search Weibo User</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap_search.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index_portfolio.css') }}">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="container-fluid" style="min-height:100% max-width:50%" align="center">
    {% with messages = get_flashed_messages() %}
     {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger alert-dismissable" align="center">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>
            {{message}}
          </div>
        {% endfor %}
     {% endif %}
    {% endwith %}
  </div>


<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>Material Input Form</h1>
</div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Input CAPTCHA</h1>
    <img class="img-responsive" src="{{ url_for('static', filename=captcha_dir)}}"
    alt="Captcha Code"  align="middle">
    <form method="POST">
      <div class="input-container">
        <input type="text" name="captcha" required="required"
               value="{{ request.form.username }}">
        <label>Type the text</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Confirm</span></button>
      </div>
    </form>
    <p>{{ error }}</p>
</div>
<!-- Portfolio-->
<footer>
    <div class="row">
        <div class="col-lg-12">
            <p>Copyright &copy; RedLiN5 2017</p>
        </div>
    </div>
    <!-- /.row -->
</footer>
<a id="portfolio" href="/" title="Back to homepage"><i class="fa fa-link"></i></a>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
